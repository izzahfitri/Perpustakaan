<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #7F8C8D;
        color: white;
        padding: 10px;
        text-align: center;
      }

      header img {
        height: 50px;
      }
      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      header nav ul li {
        display: inline-block;
        margin: 0 10px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        transition: color 0.3s ease, background-color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #7F8C8D;
        background-color: white;
        border-radius: 5px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      fieldset {
        border: 2px solid #7F8C8D;
        padding: 20px;
        border-radius: 10px;
      }
      legend {
        font-size: 24px;
        font-weight: bold;
        color: #7F8C8D;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #7F8C8D;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #7F8C8D;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      button:hover {
        background-color: #5a6d6e;
      }
      
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      footer {
        background-color: #7F8C8D;
        color: white;
        padding: 3px 1px;
        text-align: center;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website" width="50px" height="50px" />
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html" target="_blank">Homepage</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html" target="_blank">About me</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html" target="_blank">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form -->
    <div class="container my-5">
     <form action="contactus.html" method="get" id="contact-form">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4 text-muted">Contact Us</h2>
          <div class="mb-3">
            <label for="nama-lengkap" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama-lengkap" name="nama-lengkap" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="telpon" class="form-label">Telepon:</label>
            <input type="tel" class="form-control" id="telpon" name="telpon" />
          </div>

          <div class="mb-3">
            <label for="komentar" class="form-label">Isi Komentar:</label>
            <textarea class="form-control" id="komentar" name="komentar" rows="4" required></textarea>
          </div>

          <button type="button">Submit</button>
        </div>
      </form>
    </div>

    <footer class="text-center py-3">
      <p>&copy; 2025 Perpustakaan Izzah Fitri Al-Musawwir</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  </body>
</html>
