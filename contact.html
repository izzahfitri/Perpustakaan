<html>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website" width="50px" height="500px" />
    <nav>
      <ul>
        <li><a href="index.html" target="_blank">Homepage</a></li>
        <li><a href="about.html" target="_blank">About me</a></li>
        <li><a href="contact.html" target="_blank">Contact Us</a></li>
      </ul>
    </nav>
    <title>Contact Us</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* HEADER */
      header {
        background-color: #7f8c8d;
        color: white;
        padding: 10px;
        text-align: center;
      }

      header img {
        height: 50px;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      header nav ul li {
        display: inline-block;
        margin: 0 10px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        transition: color 0.3s ease, background-color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #7f8c8d;
        background-color: white;
        border-radius: 5px;
      }

      /* FORM CONTAINER */
      .container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      fieldset {
        border: 2px solid #7f8c8d;
        padding: 20px;
        border-radius: 10px;
      }

      legend {
        font-size: 24px;
        font-weight: bold;
        color: #7f8c8d;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #7f8c8d;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #5a6d6e;
      }

      /* FOOTER */
      footer {
        background-color: #7f8c8d;
        color: white;
        padding: 3px 1px;
        text-align: center;
        margin-top: auto;
      }
    </style>
  </header>

  <body>
    <div class="container">
      <form action="contactus.html" method="get">
        <fieldset>
          <legend>Contact Us</legend>

          <div class="form-group">
            <label for="nama-lengkap">Nama:</label>
            <input type="text" id="nama-lengkap" name="nama-lengkap" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telpon">Telepon</label>
            <input type="tel" id="telpon" name="telpon" />
          </div>

          <div class="form-group">
            <label for="komentar">Isi Komentar:</label>
            <textarea id="komentar" name="komentar" rows="4" required></textarea>
          </div>

          <button type="button">Submit</button>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
  </body>

  <footer>
    <p>&copy; 2025 Edited by Neko</p>
  </footer>
</html>
