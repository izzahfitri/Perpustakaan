<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #f4f4f4;
      }
      footer {
        background-color: #7f8c8d;
        color: white;
        padding: 3px 1px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="bg-dark text-white text-center py-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website" width="50px" height="50px" />
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html" target="_blank">Homepage</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html" target="_blank">About me</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html" target="_blank">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form -->
    <div class="container my-5">
      <form action="contactus.html" method="get">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4 text-muted">Contact Us</h2>
          <div class="mb-3">
            <label for="nama-lengkap" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama-lengkap" name="nama-lengkap" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="telpon" class="form-label">Telepon:</label>
            <input type="tel" class="form-control" id="telpon" name="telpon" />
          </div>

          <div class="mb-3">
            <label for="komentar" class="form-label">Isi Komentar:</label>
            <textarea class="form-control" id="komentar" name="komentar" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-dark w-100">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-2">
      <p>&copy; 2025 Perpustakaan Izzah Fitri Al-Musawwir</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
