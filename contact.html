<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* CSS yang sudah ada */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header tetap seperti yang sudah ada -->
    </header>

    <!-- Contact Form -->
    <div class="container my-5">
      <form action="contactus.html" method="get" id="contact-form">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4 text-muted">Contact Us</h2>
          <div class="mb-3">
            <label for="nama-lengkap" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama-lengkap" name="nama-lengkap" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="telpon" class="form-label">Telepon:</label>
            <input type="tel" class="form-control" id="telpon" name="telpon" />
          </div>

          <div class="mb-3">
            <label for="komentar" class="form-label">Isi Komentar:</label>
            <textarea class="form-control" id="komentar" name="komentar" rows="4" required></textarea>
          </div>

          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <footer class="text-center py-3">
      <p>&copy; 2025 Perpustakaan Izzah Fitri Al-Musawwir</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      // JavaScript yang telah diperbarui
    </script>
  </body>
</html>
